<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1500" viewBox="0 0 1920 1500" fill="none" xmlns="http://www.w3.org/2000/svg">
    
    <!-- Computer Monitor -->
    <g transform="translate(160, 160)">
        <!-- Monitor Screen -->
        <rect x="0" y="0" width="400" height="250" rx="10" fill="#1a1a1a"/>
        <rect x="20" y="20" width="360" height="210" rx="5" fill="#ffffff"/>
        
        <!-- Monitor Stand -->
        <path d="M150 250 H250 L270 300 H130 Z" fill="#1a1a1a"/>
        <rect x="170" y="300" width="60" height="20" rx="5" fill="#1a1a1a"/>
        
        <!-- Decorative Elements -->
        <circle cx="200" cy="235" r="5" fill="#666666"/>
        
        <!-- Screen Content (simplified code lines) -->
        <rect x="40" y="40" width="200" height="10" rx="2" fill="#4a90e2" opacity="0.5"/>
        <rect x="40" y="60" width="150" height="10" rx="2" fill="#ff69b4" opacity="0.5"/>
        <rect x="40" y="80" width="180" height="10" rx="2" fill="#ffd700" opacity="0.5"/>
    </g>

    <!-- Plant -->
    <g transform="translate(570, 280)">
        <path d="m31,90c0,0 9,-55 78,-69c38,-14 86,11 86,12c0,1 -36,30 -72,43c-35,13 -92,14 -92,14z" transform="rotate(70, 113, 54)" opacity="0.5" fill="#ffd700"/>
    </g>
    <g transform="translate(650, 200)">
        <path d="m31,90c0,0 9,-55 78,-69c38,-14 86,11 86,12c0,1 -36,30 -72,43c-35,13 -92,14 -92,14z" transform="rotate(-50, 113, 54)" opacity="0.5" fill="#99bf00"/>
    </g>
    <g transform="translate(700, 280)">
        <path d="m31,90c0,0 9,-55 78,-69c38,-14 86,11 86,12c0,1 -36,30 -72,43c-35,13 -92,14 -92,14z" transform="rotate(-20, 113, 54)" opacity="0.5" fill="#55bf00"/>
    </g>

    <!-- Pot -->
    <g transform="translate(610, 270)">
        <path d="M80 110 H180 L160 200 H100 Z" fill="#1a1a1a"/>
    </g>

    <!-- Desk -->
    <g transform="translate(10, 470)">
        <!-- top -->
        <rect x="-50" y="0" width="850" height="50" rx="10" fill="#1a1a1a"/>
        <!-- leg -->
        <rect x="620" y="40" width="30" height="610" rx="10" fill="#1a1a1a"/>
        <!-- foot -->
        <rect x="530" y="640" width="200" height="30" rx="10" fill="#1a1a1a"/>
    </g>

</svg> 
